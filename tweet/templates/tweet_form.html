{% extends "layout.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1 class="text-center mt-4">Home</h1>
<h2>{% if form.instance.pk %} Edit Tweet {% else %} Add Tweet {% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
